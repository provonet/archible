---
- hosts: all

  vars:
    ansible_python_interpreter: /usr/bin/python2
    hostname: archible
    domain: mydomain.net
    root_password: secret
    timezone:
      region: Europe
      city: Amsterdam
      languages:
        default:
          locale: nl_NL.UTF-8
        ui:
          locale: en_US.UTF-8

  vars_prompt:
    - name: "root_password"
      prompt: "root password for the new installation"
      private: yes
      confirm: yes
      encrypt: "sha512_crypt"
      salt_size: 7

  pre_tasks:
    - name: run galaxy
      local_action: command ansible-galaxy install -r requirements.yml --roles-path roles --force
      register: fetch_roles

  tasks:
    - name: include roles
      include_role:
          name: arch-bootstrap
          static: no
